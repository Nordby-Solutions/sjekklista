<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#825bf9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d4bd4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)"/>
  
  <!-- Checkmark -->
  <path d="M 20 32 L 28 40 L 44 24" 
        stroke="white" 
        stroke-width="4" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- List lines (subtle) -->
  <line x1="16" y1="16" x2="26" y2="16" stroke="white" stroke-width="2" stroke-opacity="0.5" stroke-linecap="round"/>
  <line x1="16" y1="22" x2="24" y2="22" stroke="white" stroke-width="2" stroke-opacity="0.3" stroke-linecap="round"/>
</svg>
