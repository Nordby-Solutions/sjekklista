name: CI Backend - API

on:
  pull_request:
    branches:
      - main
    paths:
      - "backend/sjekklista-backend/**"
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install Supabase CLI
        run: |
          curl -sL https://github.com/supabase/cli/releases/latest/download/supabase-linux-amd64.tar.gz | tar -xz
          sudo mv supabase /usr/local/bin

      - name: Start Supabase
        working-directory: backend/sjekklista-backend
        run: supabase start --debug &

      - name: Wait for Supabase to be ready
        working-directory: backend/sjekklista-backend
        run: npx wait-on http://localhost:54321/rest/v1

      - name: Run migrations
        working-directory: backend/sjekklista-backend
        run: npm run migrate-db:dev

      - name: Install dependencies and build
        working-directory: backend/sjekklista-backend
        run: |
          npm ci
          npm run build
          npm run test:ci
