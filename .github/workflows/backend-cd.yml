name: CD Backend - API

on:
  push:
    branches:
      - main
    paths:
      - "backend/sjekklista-backend/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install dependencies and build
        working-directory: backend/sjekklista-backend
        run: |
          npm ci
          npm run build

      - name: Upload full backend
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend/sjekklista-backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Download compiled artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./deploy

      - name: Deploy to Azure Web App using publish profile
        uses: azure/webapps-deploy@v3
        with:
          app-name: "sjekklista-api"
          slot-name: "Production"
          package: ./deploy
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_SJEKKLISTAAPI }}
