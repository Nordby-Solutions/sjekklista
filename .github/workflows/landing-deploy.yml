name: Build and deploy Next.js app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  APPLICATION_PUBLISH_PROFILE: ${{ secrets.LANDING_APP_PUBLISH_PROFILE }}
  WEBAPP_NAME: "sjekklista-landing"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies and build Next.js app
        working-directory: ./frontend/sjekklista-landing
        run: |
          npm install
          npm run build

      - name: Prepare standalone output
        working-directory: ./frontend/sjekklista-landing
        run: |
          mkdir -p build/standalone/.next/static
          mkdir -p build/standalone/public
          cp -r public/* build/standalone/public/
          cp -r build/static/* build/standalone/.next/static/
          cp package.json build/standalone/package.json
          cp next.config.ts build/standalone/next.config.ts

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          slot-name: "Production"
          publish-profile: ${{ env.APPLICATION_PUBLISH_PROFILE }}
          package: ./frontend/sjekklista-landing/build/standalone
